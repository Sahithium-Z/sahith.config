# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;D: hint images download
        ;m: hint links spawn mpv {hint-url}
        A: set -u *://*.{url:host}/* content.blocking.enabled false
        J: tab-focus
        K: search-prev
        L: null
        Lb: bookmark-list --jump
        Lh: history
        Lq: bookmark-list
        Ls: set
        N: tab-next
        S: forward
        Sb: null
        Sh: null
        Sq: null
        Ss: null
        T: tab-prev
        U: undo
        X: undo
        d: scroll-page 0 1
        g+: navigate increment
        g-: navigate decrement
        g=: navigate increment
        j: null
        k: search-next
        l: null
        lf: save
        lk: set-cmd-text -s :bind
        ll: set-cmd-text -s :set
        ls: set-cmd-text -s :set -t
        n: scroll up
        s: scroll right
        sf: null
        sk: null
        sl: null
        ss: null
        t: scroll down
        u: scroll-page 0 -1
        x: tab-close
        yf: hint links yank
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  content.blocking.enabled:
    '*://*.adfoc.us/*': false
    '*://*.bsd405-my.sharepoint.com/*': false
    '*://*.clever.discoveryeducation.com/*': false
    '*://*.culturedvultures.com/*': false
    '*://*.dailydot.com/*': false
    '*://*.hermatrix.net/*': false
    '*://*.namesakecomic.com/*': false
    '*://*.paranatural.net/*': false
    '*://*.pleated-jeans.com/*': false
    '*://*.questionablecontent.net/*': false
    '*://*.wormworldsaga.com/*': false
    '*://*.www.casualvillain.com/*': false
    '*://*.www.howtogeek.com/*': false
    '*://www.namesakecomic.com/*': false
    global: true
  content.blocking.method:
    global: adblock
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/74.0.3729.169 Safari/537.36
  content.media.audio_capture:
    https://asm.smartmusic.com: true
    https://teams.microsoft.com: true
    https://tuner.ninja: true
  content.media.audio_video_capture:
    https://flipgrid.com: true
    https://play.upbeatmusicapp.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://app.wire.com: true
    https://play.pokemonshowdown.com: false
    https://rdtk.net: false
    https://uploadhaven.com: false
    https://www.kingminecraftmod.com: false
    https://www.reddit.com: false
    https://www.selfstudys.com: false
  content.register_protocol_handler:
    https://mail.protonmail.com?to=%25s: false
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  downloads.prevent_mixed_content:
    global: false
  hints.chars:
    global: aoeuidnths
  qt.environ:
    global:
      NODE_PATH: /usr/lib/node_modules
  statusbar.padding:
    global:
      bottom: 2
      left: 2
      right: 2
      top: 2
  statusbar.show:
    global: always
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.show:
    global: multiple
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.searchscene.com/search?q={}
  url.start_pages:
    global: about:blank
