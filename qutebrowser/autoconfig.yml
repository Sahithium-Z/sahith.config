# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        J: tab-focus
        K: search-prev
        L: null
        Lb: bookmark-list --jump
        Lh: history
        Lq: bookmark-list
        Ls: set
        N: tab-next
        S: forward
        Sb: null
        Sh: null
        Sq: null
        Ss: null
        T: tab-prev
        U: undo
        d: scroll-page 0 1
        j: null
        k: search-next
        l: null
        lf: save
        lk: set-cmd-text -s :bind
        ll: set-cmd-text -s :set
        ls: set-cmd-text -s :set -t
        n: scroll up
        s: scroll right
        sf: null
        sk: null
        sl: null
        ss: null
        t: scroll down
        u: scroll-page 0 -1
        x: tab-close
  content.blocking.enabled:
    '*://*.{namesakecomic.com}/*': false
    '*://*.{paranatural.net}/*': false
    '*://*.{questionablecontent.net}/*': false
    '*://*.{wormworldsaga.com}/*': false
    '*://www.{namesakecomic.com}/*': false
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.searchscene.com/search?q={}
  url.start_pages:
    global: about:blank
